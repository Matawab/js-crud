<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>crud</h2>
            <p>product management system</p>
        </div>
        <div class="inputs">
            <input type="" placeholder="Title" id="title" >
            <div class="price">
                <input onkeyup="getTotal()"type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()"type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()"type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()"type="number" id="discount" placeholder="discount">
                <small id="total"></small>   
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="number" id="category" placeholder="category">
            <button id="submit">Create</button>
        </div>
        <div class="outputs">
            <div class="searchBlock">
                <input type="text" id="search" placeholder="search">
                <div class="btnsearch">
                    <button id="searchTitle">search by title</button>
                    <button id="searchCategory">search by Category</button>
                </div>
            </div>
        </div>
        <table >
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id ="tbody">

            </tbody>
        </table>

    <div id="deletAll"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
